<div class="flex justify-center gap-10 my-10">
  @for (langCode of langCodes; track langCode) {
  <div class="w-80 p-8 border-4 border-black">
    <a [routerLink]="['/', langCode]">
      <app-home-lang-title [langCode]="langCode"></app-home-lang-title>
      <app-home-word-count [langCode]="langCode"></app-home-word-count>
    </a>
    @if (clientSide) {
    <app-home-random-words [langCode]="langCode"></app-home-random-words>
    }
  </div>
  }
</div>
