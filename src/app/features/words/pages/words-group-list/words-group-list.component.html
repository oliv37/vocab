<div class="flex flex-col gap-12">
  @for (wordsGroup of wordsGroupList(); track $index) {
  <a
    [routerLink]="[wordsGroup.id]"
    class="border border-gray-300 rounded-t-md shadow-md"
  >
    <div
      class="flex justify-between items-center px-5 py-1"
      [class]="getWordsGroupHeaderClass(wordsGroup.id)"
    >
      <span class="text-lg font-bold">{{ wordsGroup.id }}</span>
      <span class="text-xs">{{ wordsGroup.words.length }}</span>
    </div>
    <div class="p-3 pb-5 text-gray-950">
      <div class="flex flex-wrap gap-x-4 gap-y-2">
        @for (word of wordsGroup.words; track $index;) {
        <span>{{ word.value }}</span>
        }
      </div>
    </div>
  </a>
  }
</div>
