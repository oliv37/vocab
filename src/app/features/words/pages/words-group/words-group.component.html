<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
  @for (word of wordsGroup().words; track word.id) {
  <div>
    <span class="font-bold">{{ word.es }}</span>
    &nbsp;
    <span>{{ word.fr }}</span>
  </div>
  }
</div>
<div class="flex justify-center pt-10">
  <a
    [routerLink]="['exercice']"
    class="block px-3 py-2 bg-black text-white rounded-md shadow-lg hover:opacity-80"
    >Exercice</a
  >
</div>
