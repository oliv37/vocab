<div class="grid grid-cols-2 gap-4">
  @for (word of wordsExerciceService.words(); track word.id) {
  <span class="justify-self-end font-bold">{{ word.value }}</span>
  <span class="border-b border-transparent">{{ word.translationFr }}</span>
  }
</div>

<app-words-exercice-button-bar
  previousBtnText="↻"
  nextBtnText="→"
  (previousBtnClick)="wordsExerciceService.reinit()"
  (nextBtnClick)="wordsExerciceService.goToNextStep()"
>
  @if (wordsExerciceService.areAllWordsAnswered() && nextWordsGroup()) {
  <a
    right
    [routerLink]="['../..', nextWordsGroup()?.pathParam]"
    [class]="
      'px-3 font-bold text-xl border border-black bg-black text-white ' +
      'rounded-md shadow-lg hover:opacity-80'
    "
  >
    {{ nextWordsGroup()?.pathParam }}
  </a>
  }
</app-words-exercice-button-bar>
