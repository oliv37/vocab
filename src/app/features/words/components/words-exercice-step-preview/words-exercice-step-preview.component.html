<div class="grid grid-cols-2 gap-4">
  @for (word of wordsExerciceService.words(); track word.id) {
  <span class="justify-self-end font-bold">{{ word.value }}</span>
  <span class="border-b border-transparent">{{ word.translationFr }}</span>
  }
</div>

<app-words-exercice-footer
  previousBtnText="↻"
  nextBtnText="→"
  (previousBtnClick)="wordsExerciceService.reinit()"
  (nextBtnClick)="wordsExerciceService.goToNextStep()"
/>
