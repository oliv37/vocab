<div class="grid grid-cols-2 gap-4 pt-1">
  @for (word of wordsInCategory(); track word.id) {
  <div class="p-1">
    <span class="font-bold">{{ word.value }}</span>
    &nbsp;
    <span>{{ word.translationFr }}</span>
  </div>
  }
</div>
<div class="py-5"></div>
<div class="flex justify-center">
  <a
    [routerLink]="['exercice']"
    [class]="
      'block px-5 py-2 text-black rounded-lg border-2 border-black ' +
      'hover:bg-gray-950 hover:text-white'
    "
    >Exercice</a
  >
</div>
