<div class="grid grid-cols-2 gap-3">
  @for (word of wordsInCategory(); track word.id) {
  <div>
    <span class="font-bold">{{ word.value }}</span>
    &nbsp;
    <span>{{ word.translationFr }}</span>
  </div>
  }
</div>
<div class="flex justify-center pt-10">
  <a
    [routerLink]="['exercice']"
    [class]="
      'block px-3 py-2 text-black border-2 border-black ' +
      'hover:text-white hover:bg-gray-800 uppercase'
    "
    >Exercice</a
  >
</div>
