@for (category of categories(); track $index) {
<div class="mb-6">
  <div class="flex justify-between items-end">
    <a
      [routerLink]="[$index + 1]"
      [class]="
        'font-bold text-lg bg-gray-900 px-10 ' +
        'border-2 border-gray-800 text-white'
      "
      >{{ category.id }}</a
    >
    <span
      [class]="
        'font-bold text-sm px-2 text-gray-600 text-opacity-90 ' +
        'border-2 border-b-0 border-gray-600 rounded-t-lg'
      "
      >{{ category.words.length }}</span
    >
  </div>

  <div class="p-3 flex flex-wrap gap-2 border-2 border-gray-800 text-gray-950">
    @for (word of category.words; track $index;) {
    <span>{{ word.value }}</span>
    @if (!$last) {
    <span>â€¢</span>
    } }
  </div>
</div>
}
