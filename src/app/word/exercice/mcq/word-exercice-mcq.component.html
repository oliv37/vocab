<p class="text-center text-xl font-bold pt-1 bg-white sticky top-0">
  {{ word?.value || "✔" }}
</p>
<div class="flex flex-wrap justify-center py-5">
  @for (word of words; track word.id) {
  <button
    type="button"
    [class]="
      'border border-black p-2 m-2 flex flex-col ' +
      'disabled:select-text disabled:border-white'
    "
    (click)="onClick(word)"
    [disabled]="!wordsNotChosen.includes(word)"
    [style.width]="maskLength + 'ch'"
  >
    <span>{{ word.translationFr }}</span>
    <span class="font-bold h-8">
      @if (!wordsNotChosen.includes(word)) {
      {{ word.value }}
      }
    </span>
  </button>
  }
</div>
<div class="flex justify-center gap-4">
  <a [routerLink]="['..']" class="border-2 border-black px-4 font-bold"> ↩ </a>
  <a
    [routerLink]="isWin() ? nextLink : undefined"
    class="border-2 border-black px-4 py-0 font-bold"
    [class.opacity-40]="!isWin()"
    [class.cursor-default]="!isWin()"
  >
    ↪
  </a>
</div>
