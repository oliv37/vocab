<div class="flex justify-center pb-6">
  @for (link of links; track $index) {
  <a
    class="block border-2 border-black m-2 px-4 text-sm"
    [routerLink]="link.url"
    [routerLinkActive]="['text-white', 'bg-black', 'font-bold']"
    [routerLinkActiveOptions]="{ exact: true }"
    >{{ link.label }}</a
  >
  }
</div>

@if (clientSide) {
<router-outlet></router-outlet>
}
