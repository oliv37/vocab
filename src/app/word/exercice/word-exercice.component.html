<div class="flex items-center pb-6">
  <span class="flex-1 px-2"></span>
  @for (link of links; track $index) {
  <a
    class="block border-2 border-black m-2 px-4 text-sm"
    [routerLink]="link.url"
    [routerLinkActive]="['text-white', 'bg-black', 'font-bold']"
    [routerLinkActiveOptions]="{ exact: true }"
    >{{ link.label }}</a
  >
  @if (!$last) {
  <span> > </span>
  } }
  <span class="text-sm flex-1 px-2">
    {{ nbWordsAnswered }} / {{ nbWordsInCategory }}
  </span>
</div>

@if (clientSide) {
<router-outlet></router-outlet>
}
