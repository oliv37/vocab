<div class="grid grid-cols-2 gap-3">
  @for (word of wordExerciceService.words; track word.id) {
  <span class="justify-self-end font-bold pb-0.5">{{ word.value }}</span>
  <span>{{ word.translationFr }}</span>
  }
</div>
<div class="flex justify-center gap-6 pt-5">
  <button
    type="button"
    class="px-2 font-bold text-lg"
    (click)="wordExerciceService.reinit()"
  >
    ↻
  </button>
  <a routerLink="qcm" class="px-2 font-bold text-lg"> ↪ </a>
</div>
