name: Deploy to Github Pages

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - run: echo ${{ github.ref_name }}
      - run: npm ci
      - run: npm run deploy
